    <script>
        function allowDrop(ev) {
          ev.preventDefault();
        }
        
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
            ev.effectAllowed = "copyMove";
        }
        
        function drop(ev) {
          ev.preventDefault();
          var id = ev.dataTransfer.getData("text");
          //ev.target.appendChild(document.getElementById(id));     MOVE
          var nodeCopy = document.getElementById(id).cloneNode(true);
          ev.target.appendChild(nodeCopy);
        }

        window.onload = function(){
            var blok = document.getElementsByClassName('blok');

            for(i = 0; i < blok.length; i++){
                blok[i].addEventListener("contextmenu",function(ev){
                    ev.preventDefault();
                    
                    this.removeChild(this.firstChild);

                });

                blok[i].addEventListener("click",function(ev){
                    ev.preventDefault();

                    switch(this.style.border){
                        case "1px solid black":
                            this.style.border ="1px solid yellow";
                            break;
                        case "1px solid yellow":
                            this.style.border ="1px solid black";
                            break;
                        default:
                            this.style.border ="1px solid black";
                    }
                });
                
            }
                
        }
